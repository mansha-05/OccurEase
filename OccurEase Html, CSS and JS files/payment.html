<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="page_submission_URL" method="post">
                    <label for="uname">Full Name</label>
                    <input type="text" name="uname" placeholder="Enter Name" required>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Enter Email" required>
                    <label for="address">Address</label>
                    <input type="text" name="address" placeholder="Enter Address" required>
                    <label for="city">City</label>
                    <input type="text" name="city" placeholder="Enter City" required>
                    <div id="zip">
                        <label>
                            State
                            <select required>
                                <option>Choose State..</option>
                                <option>Rajasthan</option>
                                <option>Madhya Pradesh</option>
                                <option>Hariyana</option>
                                <option>Uttar Pradesh</option>
                                <option>Maharashtra</option>
                            </select>
                        </label>
                        <label>
                            <label for="zipcode">Zip code</label>
                            <input type="number" name="zipcode" placeholder="Zip Code" required>
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card<br>
                    <img src="cardimage1.png" alt="" width="70">
                    <img src="cardimage2.png" alt="" width="70">
                    <img src="cardimage3.jpg" alt="" width="90">
                    <br><br>
                    Credit Card Number
                    <input type="text" name="" placeholder="Enter Card Number" required>
                    Exp Month
                    <input type="text" name="" placeholder="Enter month" required>
                    <div id="zip">
                        <label>
                            Exp Year
                            <select required>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" placeholder="CVV" required>
                        </label>
                    </div>
                </form>
                <input type="submit" name="" onclick="openPopup()" value="Proceed To Checkout">
                <div class="popup" id="popup">
                    <img src="green tick.png" alt="">
                    <h2>Thank You!</h2>
                    <p>Payment has been successfully received. Thanks!</p>
                    <button type="button" onclick="closePopup()">OK</button>
                  </div>
            </div>
        </div>
    </header>
     <script>
        let popup=document.getElementById("popup");

        function openPopup()
        {
            popup.classList.add("open-popup");
        }
        function closePopup()
        {
            popup.classList.remove("open-popup");
        }
        </script>
</body>
</html>
